<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #img1 {
            width: 400px;
            height: 300px;
            position: relative;
            left: 50px;
        }
    </style>
    <script>
        var i = 200;
        function a() {
            var x = document.getElementById("img1").style;
            x.left = i +"px";
            i++
            setTimeout("a()", 2000);
        }
    </script>

</head>

<body>
    <img id="img1" onclick="a()" src="a.jpg" alt="move" />
</body>

</html>
